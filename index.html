    <script program="default" shared type="x-shader/x-fragment">
        precision mediump int;
        precision mediump float;

        varying vec4 v_Color;

        void main() {
            gl_FragColor = v_Color;
        }
    </script>


    <script program="pink-shader" type="x-shader/x-fragment">
        precision mediump int;
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1., 0., 1., 1.);
        }
    </script>

    <script program="my-avesome-vertex-shader" type="x-shader/x-vertex">
        precision mediump int;
        precision mediump float;

        uniform mat4 u_Frustrum;
        uniform float u_PointSize;
        
        attribute vec3 a_Position;
        attribute vec2 a_Scale;

        void main() {
            gl_Position = u_Frustrum * vec4(a_Position, 1.) * vec4(a_Scale, 1., 1.);
            gl_PointSize = u_PointSize;
        }
    </script>

    <script program="default" type="x-shader/x-vertex">
        precision mediump int;
        precision mediump float;

        attribute vec3 a_Position;
        attribute vec4 a_Color;

        varying vec4 v_Color;

        void main() {
            gl_Position = vec4(a_Position, 1.);
            v_Color = a_Color;
        }
    </script>


    <script program="another-vertex-shader" type="x-shader/x-vertex">
        precision mediump int;
        precision mediump float;

        attribute vec3 a_Position;
        attribute vec4 a_Color;

        varying vec4 v_Color;

        void main() {
            gl_Position = vec4(a_Position, 1.);
            v_Color = a_Color;
        }
    </script>


    <script type="x-shader/x-compute" id="cshader">
        const max: u32 = VERTEX_SIZEu;

        @group(0) @binding(0) var<storage, read> inA: array<f32>;
        @group(0) @binding(1) var<storage, read> inB: array<f32>;
        @group(0) @binding(2) var<storage, read_write> out: array<f32>;

        @compute @workgroup_size( WGROUP_SIZE ) fn main (
        @builtin ( global_invocation_id) id : vec3u ) {

            let  i : u32 = id.x;

            if ( i < max ) {
                if ( i % 2 == 0 ) {
                }
                out[i] = inA[i];
            }
        
        }
    </script>

    <script src="Optr.js">
        let red = 0.5, green = 0.3 , blue= 0.8, sign = 1, factor = 0.0025;

        const scene = Scene({
            clearColor : [1, 1, 0.5, 1],
        })

        const firstContext = scene.defaultContext;
        const secondContext = RenderingContext({
            viewport : Float32Array.of( 10, 20, 320, 240 ),
            clearColor : [ 0, 1, 0, 1]
        })

        scene.add(secondContext)


        scene.on("resize", function (){
            console.log("resized", this )
        }, 1)


        i = 0
        0 && scene.on( "render", function ( delta, aframe ) {
            if ( i++ % 1125 === 0 )
                dump()

            if ( i++ % 125 === 0 )
                console.log(
                    "frame:", aframe.count,
                    "fps:", aframe.fps,
                    "epoch", aframe.epoch,
                    "delta", delta,
                    "adelta", aframe.delta
                )
        })

        

        const mesh1 = Mesh({
            position : [ 0, -1, 0 ],
            color : [ 0, 0, 0, 1],
            drawings : [{
                vShader : "my-avesome-vertex-shader",
                fShader : "pink-shader"
            }]
        })


        const mesh2 = Mesh({
            rotation : [ 0, Math.PI, 0 ],
            scale : [ 1, 2, 1],
            color : [0,0,0,1],
            vertices : [
                67,   60,   0,
                67,   90,   0,
                67,   90,  30,
            ]
        })

        const mesh3 = Mesh({
            rotation : [ 0, Math.PI, 0 ],
            scale : [ 1, 2, 1],
            color : [0,0,0,1],
            vertices : [
                67,   60,   0,
                67,   90,   0,
                67,   90,  30,
            ]
        })

        const mesh4 = Mesh({
            rotation : [ 0, Math.PI, 0 ],
            drawings : [{
                context : secondContext,
                vShader : "another-vertex-shader",
                fShader : "default"
            },{
                context : secondContext,
            },{
                vShader : "my-avesome-vertex-shader",
                fShader : "pink-shader"
            }],
            scale : [ 1, 2, 1],
            color : [0,0,0,1],
            vertices : [
                67,   60,   0,
                67,   90,   0,
                67,   90,  30,
            ]
        })

        mesh1.append(mesh2)
        mesh1.add(mesh3)
        scene.add(mesh1)
        scene.add(mesh4)

        mesh1.vertices = [

        for (let program of firstContext.programs)
            console.log("firstContext.program.attribs:", program.parameters)

        //console.warn(secondContext.parameters)
        


        self.scene = scene

        addEventListener( "contextrestored", function () {
            //render()
        })

        addEventListener( "animationframe", function ({detail}){
            const { gl, delta, epoch, fps } = detail;

            red += (factor * sign);
            green += (factor * sign);
            blue += (factor * sign); 

            //console.log(delta)

            if ( red > .5 || red < 0.2 ) { sign *= -1; }
            if ( green > .6 || green < 0.2 ) { sign *= -1; }
            if ( blue > 1 || blue < 0 ) { sign *= -1; }

            gl.clearColor( red, green, blue, 1 );
            gl.clearDepth(1.0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        });
